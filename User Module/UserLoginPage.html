<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: url('C:/Users/MY PC/Downloads/Pension tracking project (2)/Pension tracking project/Images/UserBgImage.png') center/cover no-repeat;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .login-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 350px;
            text-align: center;
        }
        
        .login-header {
            margin-bottom: 20px;
        }
        
        .login-header img {
            width: 200px;
            /* Adjust the size of the Facebook logo */
        }
        
        .login-form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .form-group {
            width: 100%;
            margin-bottom: 15px;
            text-align: left;
        }
        
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        
        input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        
        button {
            width: 80%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            background-color: #1877f2;
            color: #fff;
            cursor: pointer;
            margin-bottom: 15px;
        }
        
        button:hover {
            background-color: #0e63ac;
        }
        
        .forgot-link a {
            color: #1877f2;
            text-decoration: none;
        }
    </style>
</head>

<body>

    <div class="login-container">
        <div class="login-header">
            <img src="C:\Users\MY PC\Downloads\Pension tracking project (2)\Pension tracking project\Images\Screenshot (56).png" alt="Facebook Logo" style="height: 90px;" width="65%">
            <h2>Welcome back, User</h2>
        </div>
        <form class="login-form">
            <div class="form-group">
                <label for="panNumber">PAN Number</label>
                <input type="text" id="panNumber" name="panNumber" placeholder="Enter PAN Number" required>
            </div>
            <div class="form-group">
                <label for="panNumber">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter Password" required>
            </div>
            <button type="submit" onclick="submitLoginForm(event)">Log In</button>
            <div class="forgot-link">
                <a href="#">Forgot PASSWORD?</a>
            </div>
        </form>
    </div>

</body>
<script>
    async function submitLoginForm(event) {
        event.preventDefault();
        const panNumber = document.getElementById('panNumber').value;
        const password = document.getElementById('password').value;

        const formData = {
            panNumber,
            password
        };

        try {
            const response = await fetch('http://localhost:3000/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData),
            });

            if (response.ok) {
                const data = await response.json();
                // Handle the successful response, e.g., redirect to another page or update UI
                console.log('Login successful', data);
                alert("User Logged In succesful")
                window.location.href = '/User Module/UserHomePage.html';
            } else {
                // Handle error responses, e.g., display an error message
                console.error('Login failed');
            }
        } catch (error) {
            console.error('Error:', error);
        }
    }
</script>

</html>
