<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>User Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('C:/Users/MY PC/Downloads/Pension tracking project/Pension tracking project/Images/contactus.png') center/cover no-repeat;
            height: 100vh;
        }
        
        header {
            background-color: #333;
            color: white;
            padding: 10px;
        }
        
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            margin-left: 45px;
        }
        
        .nav-links {
            list-style: none;
            display: flex;
        }
        
        .nav-links li {
            margin-right: 10px;
        }
        
        .nav-links a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            margin-right: 25px;
        }
        
        main {
            padding: 2rem;
        }
        
        .contact-container {
            max-width: 400px;
            margin: auto;
            padding: 1.5rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        form {
            display: flex;
            flex-direction: column;
        }
        
        label {
            margin-bottom: 0.5rem;
        }
        
        input,
        textarea {
            padding: 0.5rem;
            margin-bottom: 1rem;
        }
        
        button {
            background-color: #333;
            color: white;
            padding: 0.5rem;
            border: none;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #555;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <div class="logo">Pension-Pro</div>
            <ul class="nav-links">
                <li><a href="/User Module/UserHomePage.html">Home</a></li>
                <li><a href="/User Module/schemes.html">Schemes</a></li>
                <li><a href="/User Module/UserContactUsPage.html">Contact</a></li>
                <li><a href="/User Module/UserLoginPage.html">Login</a></li>
                <li><a href="/User Module/UserSignUpPage.html">Sign Up</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="contact-container">
            <h2>Contact Us</h2>
            <form action="#" id="contactForm" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit">Submit</button>
            </form>
        </div>
    </main>
</body>
<script>
    document.getElementById('contactForm').addEventListener('submit', function(event) {
        event.preventDefault();

        var formData = {
            name: document.getElementById('name').value,
            email: document.getElementById('email').value,
            message: document.getElementById('message').value
        };

        fetch('http://localhost:3000/contact', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(data => {
                alert('Message sent successfully');
                // Reset the form or redirect as needed
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Failed to send message');
            });
    });
</script>

</html>
