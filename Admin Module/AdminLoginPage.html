<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pension Tracking Admin Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('C:/Users/MY PC/Downloads/Pension tracking project/Pension tracking project/Images/adminBgImage.jpg') center/cover no-repeat;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #login-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 14px 18px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            padding: 20px;
            width: 350px;
            text-align: center;
        }
        
        #login-container img {
            width: 100%;
            height: 100px;
            object-fit: cover;
        }
        
        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        
        button {
            background-color: #4caf50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>

    <div id="login-container">
        <img src="C:\Users\MY PC\Downloads\Pension tracking project (2)\Pension tracking project\Images\Logo.png" alt="Logo">
        <h2>Tracking Admin Login</h2>
        <form id="login-form">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="button" onclick="login()">Login</button>
        </form>
    </div>

    <script>
        function login() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            // Dummy credentials for demonstration purposes
            var dummyUsername = "admin";
            var dummyPassword = "admin123";

            if (username === dummyUsername && password === dummyPassword) {
                window.location.href = "/Admin Module/AdminHomePage.html";
                // Add redirection or further actions here
            } else {
                alert("Invalid username or password. Please try again.");
            }
        }
    </script>

</body>

</html>
